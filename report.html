<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report an Issue - Neighborhood Watch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background-color: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-section {
      padding: 80px 15px;
    }

    .form-card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      padding: 40px;
    }
    .nav-link.btn:hover {
      background-color: white;
      color: black !important;
    }
    .form-card h2 {
      font-weight: 600;
      color: #343a40;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }

    .btn-primary:hover {
      background-color: #0b5ed7;
    }

    #successMessage {
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
      
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Neighborhood Watch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Report an Issue</a></li>
          <li class="nav-item"><a class="nav-link" href="myreport.html">My Reports</a></li>
          <li class="nav-item"><a class="nav-link" href="feed.html">Community Feed</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Report Form -->
  <section class="form-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10 col-lg-8">
          <div class="form-card">
            <h2 class="mb-4"><i class="fas fa-flag"></i> Report an Issue</h2>
            <form id="issueForm">
              <div class="mb-3">
                <label for="issueTitle" class="form-label">Issue Title</label>
                <input type="text" class="form-control" id="issueTitle" placeholder="e.g., Broken Streetlight" required>
              </div>
              <div class="mb-3">
                <label for="issueType" class="form-label">Issue Type</label>
                <select class="form-select" id="issueType" required>
                  <option value="" disabled selected>Select an issue type</option>
                  <option value="Pothole">Pothole</option>
                  <option value="Streetlight Outage">Streetlight Outage</option>
                  <option value="Garbage">Garbage</option>
                  <option value="Noise Complaint">Noise Complaint</option>
                  <option value="Vandalism">Vandalism</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="issueDescription" class="form-label">Description</label>
                <textarea class="form-control" id="issueDescription" rows="4" placeholder="Provide a detailed description..." required></textarea>
              </div>
              <div class="mb-3">
                <label for="issueLocation" class="form-label">Location</label>
                <input type="text" class="form-control" id="issueLocation" placeholder="e.g., 5th Avenue near Main Street" required>
              </div>
              <div class="mb-3">
                <label for="issuePhoto" class="form-label">Upload Photo</label>
                <input class="form-control" type="file" id="issuePhoto" accept="image/*">
              </div>
              <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-paper-plane"></i> Submit Report</button>
            </form>
            <div class="alert alert-success mt-4 d-none" id="successMessage">
              <i class="fas fa-check-circle me-2"></i>Issue reported successfully!
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4 mt-5">
    <div class="container">
      <p class="mb-1">&copy; 2025 Neighborhood Watch. All rights reserved.</p>
      <small>
        <a href="#" class="text-white text-decoration-underline">Privacy Policy</a> |
        <a href="#" class="text-white text-decoration-underline">Terms of Service</a>
      </small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('issueForm').addEventListener('submit', function (event) {
      event.preventDefault();
      const successMsg = document.getElementById('successMessage');
      successMsg.classList.remove('d-none');
      this.reset();
      setTimeout(() => successMsg.classList.add('d-none'), 4000);
    });
  </script>
</body>

</html>
